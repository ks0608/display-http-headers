<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>View Headers</title>
<script src="jquery-1.7.2.min.js"></script>
<style>
body {
    margin-top: 60px;
    font-size: 8pt;
}
.key {
    color: blue;
}
.response {
    border-bottom: 1px solid black;
}
#top-bar {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 999;
  width: 100%;
  height: 23px;
  background-color: #222;
  padding: 10px;
  margin: 0 auto;
}
#top-bar h2 {
    color: white;
    font-size: 20px;
    display: inline;
    margin: 0 15px;
}
#top-bar input,
#top-bar button {
    vertical-align: text-bottom;
}
#count {
    margin-left: 30px;
}
</style>
</head>
<body>
<div id="top-bar">
<h2>View Headers</h2>
<input type="text" id="url" size="40">
<button id="button">Filter URL</button>
<span id="count"></span>
</div>



<script src="background.js"></script>
</body>
</html>
